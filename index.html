<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML Forms</title>

    <script>
      const htmlEl = document.getElementsByTagName("html")[0];

      const toggleTheme = (theme) => {
        htmlEl.dataset.theme = theme;
      };
    </script>
  </head>
  <body>
    <header class="speaker-form-header">
      <button onclick="toggleTheme('dark');">Dark</button>

      <button onclick="toggleTheme('light');">Light</button>
      <img
        src="https://rec-data.kalibrr.com/www.kalibrr.com/logos/UKNGXAK225YNTPV76E3SCDCRU422VWDKX9UVDH8B-6369fb45.jpg"
        alt="KodeGo Banner"
      />
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
    </header>
    <form action="/server/" method="GET" class="speaker-form">
      <div class="form-row">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" />
      </div>

      <div class="form-row">
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="joe@example.com"
        />
      </div>

      <fieldset class="legacy-form-row">
        <legend>Type of Talk:</legend>

        <input
          id="talk-type-1"
          type="radio"
          name="talk-type"
          value="main-stage"
        />
        <label for="talk-type-1" class="radio-label">Main Stage</label>

        <input
          id="talk-type-2"
          type="radio"
          name="talk-type"
          value="workshop"
          checked
        />
        <label for="talk-type-2" class="radio-label">Workshop</label>

        <br />
        <input
          id="talk-type-2"
          type="radio"
          name="talk-type"
          value="workshop"
          checked
        />
        <label for="talk-type-2" class="radio-label">Talkshop</label>

        <input
          id="talk-type-2"
          type="radio"
          name="talk-type"
          value="workshop"
          checked
        />
        <label for="talk-type-2" class="radio-label">Typeshop</label>
      </fieldset>

      <div class="form-row">
        <label for="t-shirt">T-Shirt Size</label>
        <select name="t-shirt" id="t-shirt">
          <option value="xs">Extra Small</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
          <option value="xl">Extra Large</option>
        </select>
      </div>

      <div class="form-row">
        <label for="abstract">Abstract</label>
        <textarea name="abstract" id="abstract"></textarea>
        <p class="instructions">Describe your talk in 500 words or more</p>
      </div>

      <div class="form-row">
        <label for="available" class="checkbox-label">
          <input
            type="checkbox"
            id="available"
            name="available"
            value="is-available"
          />
          <span>I'm actually available the date of the talk</span>
        </label>

        <label for="not-available" class="checkbox-label">
          <input
            type="checkbox"
            id="not-available"
            name="not-available"
            value="not-available"
          />
          <span>I'm actually not available the date of the talk</span>
        </label>
      </div>

      <div class="form-row">
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
